
  <div class="container-fluid mt-2" style="background-image: url('./assets/bg6.avif')">
    <div class="row justify-content-center p-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Register</h5>
            <form action="#" method="POST">
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="register.name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="register.email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="register.password" required>
              </div>
              <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" [(ngModel)]="conf_password" required>
              </div>
              <div class="mb-3">
                <label for="confirm-password" class="form-label">Gender</label>
                <input type="text" class="form-control" id="confirm-password" name="confirm-password" [(ngModel)]="register.gender" required>
              </div>
              <button type="submit" class="btn btn-primary w-100" routerLink="login" (click)="registerdata()">Register</button>
            </form>
            <div class="mt-3 text-center">
              <p>Already have an account? <a href="#" (click)="login($event)">Login</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
