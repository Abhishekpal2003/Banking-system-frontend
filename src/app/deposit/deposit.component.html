<div class="col-md-8 offset-md-3 shadow-lg mt-5">
    <h1 class="text-center">Deposit</h1>
    <div *ngIf="succesMessage" class="alert alert-success">
        {{succesMessage}}
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger">
        {{errorMessage}}
    </div>
<form (ngSubmit)="onSubmit()">
    
    <div>
        <label>Balance</label>
        <input type="text" id="balance" class="form-control" name="balance" placeholder="Enter balance"
        [(ngModel)]="balance1"/>
    </div>
    <div class="mt-3">
        <label>Total Balance in Account : {{account.balance}} </label>
        
    </div>
    <br/>
    <button type="submit" class="btn btn-success mb-2">Submit</button>
</form>
</div>
