<div class="container-fluid  mt-2" style="background-image: url('./assets/bg4.avif')">
<div class="col-md-8 offset-md-3 border-3 border-width-3 shadow-sm bg-secondary">
    <h1 class="text-center">Create Account</h1>
    <div *ngIf="accountCreate" class="alert alert-success">
        Account Created Succesfully...
    </div>
    <div *ngIf="accountProblem" class="alert alert-danger">
        Account Created UnSuccesfully...
    </div>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label><b>Account Holder Name</b></label>
        <input type="text" id="accountHolderName" class="form-control" name="accountHolderName" placeholder="Enter the Account Holder Name"
        [(ngModel)]="account.accountHolderName"/>
    </div>
    <div>
        <label><b>Balance</b></label>
        <input type="text" id="balance" class="form-control" name="balance" placeholder="Enter balance"
        [(ngModel)]="account.balance"/>
    </div>
    <div>
        <label><b>Adhaar No</b></label>
        <input type="number" id="Adhaar" class="form-control" name="Adhaar" placeholder="Enter Adhaar No" [(ngModel)]="account.adhaar"/>
    </div>
    <div>
        <label><b>Pincode</b></label>
        <input type="number" id="pincode" class="form-control" name="pincode" placeholder="Enter Pincode No" maxlength="4" [(ngModel)]="account.pincode"/>
    </div>
    <div>
        <label><b>Address</b></label>
        <textarea type="text" id="Address" class="form-control" name="Address" placeholder="Enter Address" rows="4" [(ngModel)]="account.address"></textarea>
    </div>
    <div>
        <label><b>Contact No</b></label>
        <input type="number" id="contact" class="form-control" name="contact" placeholder="Enter Contact No" [(ngModel)]="account.contact"/>
    </div>
    <div>
        <label><b>Account No</b></label>
        <input type="number" id="accountNumber" class="form-control" name="accountNumber" placeholder="Enter Account No" [(ngModel)]="account.accountNumber"/>
    </div>
    <br/>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>
</div>
